<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/auth.css" />
    <title>Sign In</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <ul class="header__list">
          <li class="header__item">
            <img src="./icons/Logo.png" alt="" />
          </li>
          <li class="header__item">
            <a class="btn" href="">Log In</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="form">
      <div action="" class="form__wrapper">
        <h2 class="title">Enter to Tamaq</h2>
        <div class="form__top">
          <span class="pargrph">Not registered with Tamaq yet?</span>
          <a class="link" href="">Registration</a>
        </div>
        <form action="" class="form__input">
          <div class="input">
            <img class="input__icon" src="./icons/id.svg" alt="" />
            <input
              class="input__input"
              type="text"
              placeholder="Identification"
            />
          </div>
          <br />

          <div class="input">
            <img class="input__icon" src="./icons/password.svg" alt="" />
            <input
              class="input__input"
              type="password"
              placeholder="Password"
            />
          </div>
          <a href="" class="link link__right">forgot password?</a>
          <input type="submit" value="Enter" class="submit__btn" />
        </form>
      </div>
    </section>
  </body>
</html>
