<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main_block">
        <div class="container">
            <nav>
                <img src="icons/Logo.png" alt="logo">
                <div class="button">
                    Log In
                </div>
            </nav>
            <div class="main_panel">
                <div class="main_title">
                    Make your life easier
                </div>
                <div class="main_action">
                    <div class="cafeteria_choosing">
                        <div class="cafeteria">
                            <img src="icons/cafeteria_1.png" alt="cafeteria1">
                            <span>Cafeteria-1</span>
                        </div>
                        <div class="cafeteria">
                            <img src="icons/cafeteria_2.png" alt="cafeteria2">
                            <span>Cafeteria-2</span>
                        </div>
                        <div class="cafeteria">
                            <img src="icons/cafeteria_3.png" alt="cafeteria3">
                            <span>Cafeteria-3</span>
                        </div>
                    </div>
                    <div class="search_food">
                        <div class="search_input">
                            <div class="left_part">
                                <img src="icons/search_restaurant.svg" alt="search_restaurant">
                            </div>
                            <div class="right_part">
                                The name of food
                            </div>
                        </div>
                        <div class="optimal_food">
                            <center>Optimal food</center>
                        </div>
                    </div>
                    <div class="food_choosing">
                        <div class="food">
                            <img src="icons/korean.png" alt="korean">
                            <span>Korean</span>
                        </div>
                        <div class="food">
                            <img src="icons/halal.png" alt="halal">
                            <span>Halal</span>
                        </div>
                        <div class="food">
                            <img src="icons/vegeterian.png" alt="vegeterian">
                            <span>Vegeterian</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="polygon">
            <img src="img/polygon.png" alt="polygon">
        </div>
    </div>

</body>
</html>
